          <div id="alertModal" class="modal fade">  
            <div class="modal-dialog">  
                <div class="modal-content">  
                    <!-- dialog body -->  
                    <div class="modal-body">  
                        <button type="button" id="btn" value="Close" class="close" data-dismiss="modal">×</button>  
                        {{msg}}  
                    </div>  
                    <!-- dialog buttons -->  
                    <div class="modal-footer">  
                        <button type="button" ng-click="alertmsg()" class="btn btn-primary">OK</button>  
                    </div>  
                </div>  
            </div>
            </div>
                <p class="text-center caption">Log in with your user account</p>
                <form class="form-horizontal" method="POST" action="login-action.php">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email"><small>UserID</small> </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" ng-model="input.Email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd"><small>Password</small></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" ng-model="input.Password" name="password"><span><img class="eye" src="img/InputShowPassword.png"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox">Stay logged in</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default btnstyle" ng-click="dangnhap" name="submit"><span><img src="img/Action_OK.png" style="height: 1.6em; vertical-align:middle"></span> Login</button>
                        </div>
                        <div id="divLoading" style="margin: 0px; padding: 0px; position: fixed; right: 0px; top: 0px; width: 100%; height: 100%; background-color: #666666; z-index: 30001; opacity: .8; filter: alpha(opacity=70); display: none">  
                                            <p style="position: absolute; top: 30%; left: 45%; color: White;">  
                                                please wait...</p>  
                                        </div>  
                    </div>
