<div class="container-fluid">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 center"><h3 class="fett">City Travel</h3> </div>
    <div class="col-sm-4"></div>  
</div>
<div class="container-fluid underline"></div>
<div class="container">
    <h2 class="text-center fett">Admin Management</h2>
    <h3 class="text-center fett">Đăng Nhập dưới quyền Admin</h3></br>
</div>
<div style="position:relative">
<div class="container">
<img style="z-index=1; margin-right:100px;width:83%;position:absolute" src="img/industry40_neu.png" class="img-responsive">
</div>
<div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
    <form name="form" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button ng-click="SignIn($event)" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>

</div>
